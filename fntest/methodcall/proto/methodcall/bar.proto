syntax ="proto3";
package methodcall;
option go_package="proto/g/methodcall;methodcall";
import "pb/test/testoption.proto";
import "pb/methodcall/bar.proto";

service Bar {
  option (pb.test.service_test) = true;
  // this calls the Foo service to test intra-service calls
  rpc Accumulate(pb.methodcall.AccumulateRequest) returns (pb.methodcall.AccumulateResponse) {
    option(pb.test.method_test) = true;
  }
}
