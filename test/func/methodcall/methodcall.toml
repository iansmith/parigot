## Note that because this is consumed from the parigot root dir, the paths provided
## are relative to that dir, not this dir

# the names here have no significance, they are just for humans

[microservice.foo]
Path="build/methodcallfoo.p.wasm"
Arg=["methodcallfoo.p.wasm"]
Env=["PARIGOT_GOOD=bad"]

[microservice.bar]
Path="build/methodcallbar.p.wasm"
Arg=["methodcallbar.p.wasm"]
Env=["PARIGOT_SOFT=hard"]

[microservice.log]
Path="build/log.p.wasm"
Arg=["log.p.wasm"]

[microservice.test]
Path="build/test.p.wasm"
Arg=["test.p.wasm"]

[microservice.methodcall_test]
Path="build/methodcalltest.p.wasm"
Arg=["methodcalltest.p.wasm"]
Env=["PARIGOT_ENV=true"]
Test=true
