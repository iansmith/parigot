syntax = "proto3";
package demo.vvv;
option go_package = "demo/vvv/proto/g/vvv;vvv";
import "pb/businesspb.proto";

service Store {
  rpc MediaTypesInStock(pb.MediaTypesInStockRequest) returns (pb.MediaTypesInStockResponse);
  rpc BestOfAllTime(pb.BestOfAllTimeRequest) returns(pb.BestOfAllTimeResponse);
  rpc Revenue(pb.RevenueRequest) returns (pb.RevenueResponse);
  rpc SoldItem(pb.SoldItemRequest) returns (pb.SoldItemResponse);
}
