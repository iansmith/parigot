syntax = "proto3";
package demo.vvv;
option go_package = "example/vvv/proto/gen/demo/vvv;vvv";
// import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option parigot_wasm_module = "vvv";

service Store {
  rpc BestOfAlTime(Media) returns(Media);
}

message Media {
  string title = 1;
}
