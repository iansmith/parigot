name: Go

on:
  push:
    branches: [ "bhs/gotest" ]
  pull_request:
    branches: [ "bhs/gotest" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: Makefile -v github.com/iansmith/parigot/Makefile

