syntax = "proto3";
package net;
option go_package="github.com/iansmith/parigot/g/net;net";
import "pb/parigot/parigot.proto";
import "pb/net/net.proto";

// parigot: WasmServiceName=SimpleLocator
service Net {
  option(pb.parigot.always_pull_up_parameters)=true;
  rpc DNSCheck(pb.net.DNSCheckRequest) returns (pb.net.DNSCheckResponse);
}
