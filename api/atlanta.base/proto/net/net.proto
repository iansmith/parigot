syntax = "proto3";
package parigot.net;
option go_package="github.com/iansmith/parigot/g/net;net";
import "parigot.proto";

// parigot: WasmServiceName=SimpleLocator
service Net {
  option(parigot.always_pull_up_parameters)=true;
  rpc Locate(LocateRequest) returns(LocateResponse){
    option(parigot.abi_call)=true;
  };
}

message LocateRequest {
  string wasm_package = 1;
  string wasm_name = 2;
}

message LocateResponse {
   int64 token = 2;
}

