syntax = "proto3";
package parigot.net;
option go_package="github.com/iansmith/parigot/g/net;net";
import "parigot.proto";

// parigot: WasmServiceName=SimpleLocator
service Net {
  option(parigot.always_pull_up_parameters)=true;
  rpc DNSCheck(DNSCheckRequest) returns (DNSCheckResponse);
}
message DNSCheckRequest {
  string host = 1;
}

message DNSCheckResponse {
  bool ok = 1;
}
